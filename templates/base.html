<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document Analyzer{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'analyzer/css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>Document Analyzer</h1>
            <p class="subtitle">Upload documents and ask questions about them</p>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer>
            <p>&copy; 2024 Document Analyzer. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="{% static 'analyzer/js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
